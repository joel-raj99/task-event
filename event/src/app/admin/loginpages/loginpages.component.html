<div class="card bg-dark text-white">
<video autoplay muted loop controls>
    <source src="../../../assets/6774633-hd_1920_1080_30fps.mp4" type="video/mp4">
</video>
  <div class="card-img-overlay">
    <h4 class="card-title">admin login pages </h4>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <div *ngIf="loginForm.get('email')?.errors?.['required']" class="error">Email is required</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']" class="error">Invalid email format</div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <div *ngIf="loginForm.get('password')?.errors?.['required']" class="error">password is required</div>
            <div *ngIf="loginForm.get('password')?.errors?.['password']" class="error">Invalid password format</div>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm">Submit</button>
      </form>
  </div>
</div>
