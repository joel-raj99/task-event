<app-navbar></app-navbar>

<div class="card bg-dark text-white">
    <video autoplay muted loop>
        <source src="../../../assets/6774633-hd_1920_1080_30fps.mp4" type="video/mp4">
    </video>
    <div class="card-img-overlay">
        <h4 class="card-title">Create User Page</h4>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="fullname">Fullname</label>
                <input type="text" class="form-control" id="fullname" formControlName="fullname">
                <div *ngIf="userForm.get('fullname')?.invalid && userForm.get('fullname')?.touched">
                    <div *ngIf="userForm.get('fullname')?.errors?.['required']" class="error">Fullname is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
                <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
                    <div *ngIf="userForm.get('email')?.errors?.['required']" class="error">Email is required</div>
                    <div *ngIf="userForm.get('email')?.errors?.['email']" class="error">Invalid email format</div>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputtitle1">Title</label>
                <input type="text" class="form-control" id="exampleInputtitle1" formControlName="title">
                <div *ngIf="userForm.get('title')?.invalid && userForm.get('title')?.touched">
                    <div *ngIf="userForm.get('title')?.errors?.['required']" class="error">Title is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select class="form-control" id="department" formControlName="department">
                    <option value="" class="text-primary">Choose</option>
                    <option value="HR" class="text-warning">HR</option>
                    <option value="TESTER" class="text-success">TESTER</option>
                    <option value="DEVELOPER" class="text-danger">DEVELOPER</option>
                </select>
                <div *ngIf="userForm.get('department')?.invalid && userForm.get('department')?.touched">
                    <div *ngIf="userForm.get('department')?.errors?.['required']" class="error">Department is required</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
        </form>
    </div>
</div>
