<!-- task-dashboard.component.html -->

<h2>Your Tasks</h2>

<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Action</th> <!-- New column for the button -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.startdate }}</td>
        <td>{{ task.duedate }}</td>
        <td>
          <select [(ngModel)]="task.selectedStatus" class="form-control">
            <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
          </select>
        </td>
        <td>
          <button type="button" class="btn btn-primary" (click)="onClick(task._id, task.selectedStatus)">Update Status</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
