<div class="card bg-dark text-white">
    <video autoplay muted loop >
     <source src="../../../assets/6774633-hd_1920_1080_30fps.mp4" type="video/mp4">
    </video>
     <div class="card-img-overlay">
       <h4 class="card-title">USER-LOGIN </h4>
       <form [formGroup]="userform" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
            <div *ngIf="userform.get('email')?.invalid && userform.get('email')?.touched">
              <div *ngIf="userform.get('email')?.errors?.['required']" class="error text-danger">Email is required</div>
              <div *ngIf="userform.get('email')?.errors?.['email']" class="error text-danger">Invalid email format</div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            <div *ngIf="userform.get('password')?.invalid && userform.get('password')?.touched">
              <div *ngIf="userform.get('password')?.errors?.['required']" class="error text-danger">Password is required</div>
            </div>
          </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
     </div>
   </div>
